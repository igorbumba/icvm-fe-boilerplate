<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../css/main.css" media="screen" />
        <link rel="stylesheet" href="../css/print.css" media="print" />
        <title>ICVM FE Boilerplate</title>
    </head>
    <body>
        <!-- ALL THE CHILDS ELEMENTS IN THE BODY TAG SHOULD BE HTML5 (header, section, footer, etc.) -->
        <header class="o-header" aria-label="header">
            <div class="o-container">
                <h1 class="o-header__title">Example header</h1>
                <p class="o-header__subtitle">
                    Mollis dui mauris euismod laoreet inceptos habitant
                    <br />Mollis dui mauris euismod laoreet inceptos habitant
                </p>
            </div>
        </header>

        <section class="o-hero" aria-label="hero">
            <div class="o-container">
                <h2 class="o-hero__title">Other section</h2>
                <button class="js-print">print this page</button>
            </div>
        </section>

        <footer class="o-footer" aria-label="footer">
            <div class="o-container">
                <ul class="o-footer__list">
                    <li><strong>footer text</strong></li>
                    <li><a href="#" class="c-btn">button example</a></li>
                    <li><a href="#"><span class="icon-facebook"></span></a></li>
                </ul>
            </div>
        </footer>
        <script defer type="text/javascript" src="../js/main.js"></script>
    </body>
</html>
